<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Second Servlet</title>
<style type="text/css" ></style>
</head>
<body  bgcolor="cyan">
	<h1 align="center">Servlet Post demo</h1>
	
	<form action="./test" method="post">
		<table align="center">
			<tr>
				<th>NAME ::</th>
				<td><input type="text" name="name"></td>
			 </tr>
			<tr> 
				<th>EMAIL ::</th>
				<td><input type="email" name="email"></td>
			</tr>
			<tr> 
				<th>MOBILE No ::</th>
				<td><input type="number" name="number"></td>
			</tr>
			<tr> 
				<th>Courses ::</th>
				<td><select name="course" multiple="multiple">
						<option value="corejava">Java</option>
						<option value="AdvJava">Advance Java</option>
						<option value="spring">Spring</option>
						<option value="MS">MicroServices</option>
				
				</select></td>
			</tr>
			<tr><th></th><td> <input type="submit" value="register"></td> </tr>
		</table>
		
	</form>
</body>
</html>
